<section class="login_page">
    <div class="login_container">
        <img src="assets/loginImage.jpeg">
        <h1>Welcome to SmartTrendz !</h1>
        <p>Log-in to your account</p>
        <form [formGroup]="loginUser" (ngSubmit)="loginUser.status !== 'INVALID' && handleLogin()" class="form-outline">
            <div class="text-danger d-flex justify-content-center ">{{responseMessage}}</div>
            <div class="form_row">
                <div class="form_column">
                    <div class="login-col" style="width: 100%;">
                        <label for="gmail" class="form_label">Gmail</label>
                        <input type="gmail" formControlName="gmail" name="gmail" class="form-text"
                            [ngClass]="{error : getControl('gmail')?.errors && getControl('gmail')?.touched}">
                        <div *ngIf="getControl('gmail')?.errors && getControl('gmail')?.touched">
                            <small class="text-danger"
                                *ngIf="getControl('gmail')?.errors?.['required']; else notifyme">Gmail is required
                            </small>
                            <ng-template #notifyme>
                                <small class="text-danger" *ngIf="getControl('gmail')?.errors">Correct Gmail is required
                                </small>
                            </ng-template>

                        </div>
                    </div>
                </div>
                <div class="form_column">

                    <div class="login-col" style="width: 100%;">
                        <label for="password" class="form_label">Password</label>
                        <input type="password" formControlName="password" name="password" class="form-text"
                            [ngClass]="{error : getControl('password')?.errors && getControl('password')?.touched}">
                        <div *ngIf="getControl('password')?.errors && getControl('password')?.touched">
                            <small class="text-danger" *ngIf="getControl('password')?.errors?.['required']">Password is
                                required </small>
                            <small class="text-danger" *ngIf="getControl('password')?.errors?.['minlength']">Atleast 6
                                characters is required </small>
                        </div>

                    </div>
                </div>
                <button class="button" [disabled]="loginUser.status === 'INVALID'">Login</button>
                <div class="d-flex justify-content-center">New User? .<div class="registerButton"
                        (click)="navigateToRegister()"> Create an Account</div>
                </div>
            </div>
        </form>
    </div>
</section>
